<head>

    <title>Document</title>
    <script>
        function toggleSound() {
            var music = document.getElementById("vd");//获取ID  
                console.log(music);
                console.log(music.paused);
            if (music.paused) { //判读是否播放  
                music.paused=false;
                music.play(); //没有就播放 
            	}         
        }
        setInterval("toggleSound()",1);
    </script>
</head>
<body>
    <audio id="vd" src="https://cd.tinnermc.fun/f/B5FZ/216uy-gkat3.mp3" preload="auto" controls></audio>
</body>
